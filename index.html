<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BandSite</title>
  </head>
  <body>
    <header class="header">
      <a href="" class="header__logo">
        <img src="/Assets/Logo/Logo-bandsite.svg" alt=" Badsite logo"
      /></a>
      <nav class="header__navigation">
        <ul class="header__link-list">
          <li class="header__links">Biography</li>
          <li class="header__links">Shows</li>
        </ul>
      </nav>
    </header>
    <main class="hero-section">
      <h1 class="hero-heading">The bees knees</h1>
    </main>
    <section class="musicians-section">
      <h2 class="Secondary-heading">About the Musicians</h2>
      <img
        class="musicians-img"
        src="./Assets/Images/band.jpg"
        alt=" a band playing music in a night club"
      />
      <figure class="musicians-bio">
        <blockquote class="musicians-quote">
          “We push each other to be the best. It’s not uncommon for one of us to
          say ‘this needs to be better, back to the drawing board’”
        </blockquote>
        <figcaption class="musician-name">
          - Bryan Teddy, lead vocalist of The Bees Knees
        </figcaption>
      </figure>
    </section>
  </body>
</html>
